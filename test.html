<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="dist/styles/options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
    <div class="container">
        <img src="static/images/logo.png" alt="" width="200px">
        <form>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">

                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender" placeholder="Gender">

                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone">

                <label for="ethnicity">Ethnicity</label>
                <input type="text" name="ethnicity" id="ethnicity" placeholder="Ethnicity">

                <div class="autocomplete-container">
                    <div class="suggestion-container">
                        <label for="story">Story</label>
                        <textarea spellcheck="false" class="custom-textarea" name="story" id="story"></textarea>
                    </div>
                  </div>

                  <div class="autocomplete-container">
                    <div class="suggestion-container">
                        <label for="movie-quotes">Movie Quotes</label>
                        <textarea spellcheck="false" class="custom-textarea" name="movie-quotes" id="movie-quotes"></textarea>
                    </div>
                  </div>

                  <div class="autocomplete-container">
                    <div class="suggestion-container">
                        <label for="haiku">Haiku</label>
                        <textarea spellcheck="false" class="custom-textarea" name="haiku" id="haiku"></textarea>
                    </div>
                  </div>

                <input class="button-primary" type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>

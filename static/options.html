<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
  <div class="toast" id="toast">
    <p>Settings Saved!</p>
  </div>
  <div class="alert alert--success" id="alertMessage">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    OpenAI API Status: Connected
  </div>
  <div class="container">
    <div class="logo">
      <a href="https://typegenius.app" target="_blank"><img width="300px" src="/images/logo.png" alt="Type Genius Logo"></a>
    </div>
    <p>Configure your Type Genius settings here.</p>
    
    <form id="optionsForm">
      <label for="apiKey">OpenAI API Key</label>
      <div class="webflow-style-input">
        <input class="" type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API Key"></input>
      </div>

      <label for="model">Model</label>
      <select id="model" name="model" required>
        <option value="text-davinci-003">text-davinci-003</option>
        <option value="text-davinci-002" selected>text-davinci-002</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
        <option value="davinci">davinci</option>
        <option value="curie">curie</option>
        <option value="babbage">babbage</option>
        <option value="ada">ada</option>
      </select>
      
      <label for="max_tokens">Max Tokens</label>
      <div class="webflow-style-input">
        <input type="number" placeholder="Max tokens" id="max_tokens" name="max_tokens" value="10" required>
      </div>

        <label for="temperature">Temperature</label>
      <div class="webflow-style-input">
        <input type="number" placeholder="Temperature" id="temperature" name="temperature" step="0.1" value="0.5" required>
      </div>
      <label for="top_p">Top_P</label>
      <div class="webflow-style-input">
        <input type="number" placeholder="Top P" id="top_p" name="top_p" step="0.1" value="0.5" required>
      </div>
      <label for="n">N</label>
      <div class="webflow-style-input">
        <input type="number" placeholder="N" id="n" name="n" value="1" required>
      </div>
      <div class="float-right">
        <input type="checkbox" placeholder="Stream" id="stream" name="stream">
        <label class="label-inline" for="stream">Stream?</label>
      </div>

      <label for="stop">Stop</label>
      <div class="webflow-style-input">
        <input type="text" placeholder="Stop" id="stop" name="stop" value="\n" required>
      </div>

      <button class="save-button" id="saveButton" type="button">Save</button>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
